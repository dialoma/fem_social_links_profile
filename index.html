<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="wrapper">
            <img class="img-class" src="images/avatar-jessica.jpeg" alt="">
            <h1 class="name">Jessica Randall</h1>
            <h3 class="location">London, United Kingdom</h3>
            <p class="bio">"Front-end developer and avid reader."</p>
            <div class="buttons">
                <div class="btn1">GitHub</div>
                <div class="btn2">Frontend Mentor</div>
                <div class="btn3">LinkedIn</div>
                <div class="btn4">Twitter</div>
                <div class="btn5">Instagram</div>
            </div>
        </div>
    </main>
</body>
</html>
